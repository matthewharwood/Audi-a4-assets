<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no, minimal-ui">
  <title>Audi A4 Tablet</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/idangerous.swiper.css">

</head>

<body>
 <div class="overflow-container">

   <div class="swiper-container swiper-parent">

    <div class="pagination pagination-parent"></div>

    <div class="swiper-wrapper">
      <div class="swiper-slide red-slide"> Slide 1 </div>
      <!-- section 2 -->

      <div class="swiper-slide">
				<div class="swiper-container swiper-nested">
          <div class="pagination pagination-nested"></div>
          <div class="swiper-wrapper">
            <div class="swiper-slide green-slide">Vertical Slide 1</div>
            <div class="swiper-slide blue-slide">Vertical Slide 2</div>
            <div class="swiper-slide pink-slide">Vertical Slide 3</div>
            <div class="swiper-slide green-slide">Vertical Slide 4</div>
          </div>
        </div>
      </div>
      
      <!-- .section 2 -->
      <div class="swiper-slide pink-slide"> Slide 3 </div>

      <div class="swiper-slide">
        <div class="swiper-container swiper-nested">
          <div class="pagination pagination-nested"></div>
          <div class="swiper-wrapper">
            <div class="swiper-slide green-slide">Vertical Slide 1</div>
            <div class="swiper-slide blue-slide">Vertical Slide 2</div>
            <div class="swiper-slide pink-slide">Vertical Slide 3</div>
            <div class="swiper-slide green-slide">Vertical Slide 4</div>
          </div>
        </div>
      </div>

      <div class="swiper-slide orange-slide"> Slide 5 </div>
      <div class="swiper-slide green-slide"> Slide 6 </div>
      <div class="swiper-slide pink-slide"> Slide 7 </div>
      <div class="swiper-slide blue-slide"> Slide 8 </div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="js/idangerous.swiper-2.1.min.js"></script>

  <script>
  	var swiperParent = new Swiper('.swiper-parent',{
  	  pagination: '.pagination-parent',
  	  paginationClickable: true,
  	  loop: true,
  	  slidesPerView: 1
  	})
  	var swiperNested1 = new Swiper('.swiper-nested',{
  	  mode: 'vertical',
  	  pagination: '.pagination-nested',
  	  paginationClickable: true,
  	  slidesPerView: 1
  	})
  </script>
</body>
</html>
